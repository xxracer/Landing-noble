<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Health - Home Care</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #2A5CAA 30%, #4CAF50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 15px;
        }

        .noble-logo {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        h1 {
            color: #2A5CAA;
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 15px;
            text-align: center;
        }

        /* Form steps */
        .form-step {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-step.active {
            display: block;
        }

        /* Card options */
        .card-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .card-label {
            position: relative;
            display: block;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .card-label:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-label input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }

        .card-label input[type="checkbox"]:checked + span {
            color: #4CAF50;
            font-weight: bold;
        }

        .card-label input[type="checkbox"]:checked + span::before {
            content: 'âœ“';
            position: absolute;
            right: 20px;
            color: #4CAF50;
        }

        .card-label.selected {
            border-color: #4CAF50;
            background: #f0fff0;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        button.back {
            background: #6c757d;
        }

        /* Input fields */
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Final steps */
        .final-step {
            display: none;
            text-align: center;
        }

        .final-step.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        #thankYouStep {
            text-align: center;
            padding: 40px 20px;
        }

        #thankYouStep h2 {
            color: #4CAF50;
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 20px;
        }

        #thankYouStep p {
            color: #2A5CAA;
            font-size: clamp(16px, 4vw, 18px);
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            .card-label {
                padding: 15px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML structure remains the same, but update the button groups -->
    <div class="container">
        <!-- Previous content remains the same until the buttons -->
        
        <!-- Update each step's buttons to use button-group class -->
        <div class="button-group">
            <button class="back" onclick="prevStep()">Back</button>
            <button onclick="nextStep()">Continue</button>
        </div>
    </div>

    <script>
        // Previous JavaScript plus this addition for checkbox selection:
        document.querySelectorAll('.card-label').forEach(label => {
            label.addEventListener('click', function() {
                // Remove selection from other labels in the same group
                const name = this.querySelector('input').name;
                document.querySelectorAll(`input[name="${name}"]`).forEach(input => {
                    input.closest('.card-label').classList.remove('selected');
                });
                // Add selected class to clicked label
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
